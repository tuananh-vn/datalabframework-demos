---
profile: default

# new feature - user variables
variables:
    a: 5
    b: '{{ "hello"|env("myvar") }}'
    
providers:
    source:
        service: oracle
        hostname: 172.16.60.18
        port: 1521
        sid: offline
        database: MMSOFF
        username: books_admin
        password: MyPassword
        read:
            cache: True
            repartition: 4
    ingest:
        service: hdfs
        hostname: hdfs-nn
        path: /data/ingest
        format: parquet
        # new feature: read/write options
        write:
            repartition: 4
            coalesce: 2
            options:
                mode: append

engines:
    spark:
        context: spark
        config:
            master: spark://spark-master:7077
            jobname: 'default'
            jars:
                 - 'http://www.datanucleus.org/downloads/maven2/oracle/ojdbc6/11.2.0.3/ojdbc6-11.2.0.3.jar'

loggers:
    stream:
        enable: true
        severity: info

---
profile: production
engines:
 spark:
     context: spark
     config:
       master: spark://bigdata-m.teko.vn:17077
       jobname: 'logistics-prod'
       packages:
       - mysql:mysql-connector-java:8.0.12
                